<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/about_slider.css">
    <title>BCGTO</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="row no-gutters">
            <div class="col-9 col-md-6">
              <div class="header__logo">
                <img class="header__img" src="img/logo/logo-bcg.png" alt="Logo BCGTO">
                <span class="header__text">
                  BlockChain gate <br>token offering
                </span>
              </div>
            </div>
            <div class="col-3 col-md-6">
              <div class="header__nav">
                <div class="header__cabinet">
                  <a href="#">
                    <img src="img/icons/cabinet.png" alt="Logo cabinet">
                  </a>
                </div>
                <div class="header__language">
                  <span>ru</span>
                  <img src="img/arrow.png" alt="Logo cabinet">
                </div>
                <div class="header__menu-button">
                  <span>Меню</span>
                  <div class="header__sandwich">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="content ">
        <div id="slider" class="slider__partners slider">
          <img class="slider__item" src="img/kyc-slide.png" alt="KYC">
          <img class="slider__item" src="img/kyc-slide.png" alt="KYC">
          <img class="slider__item" src="img/kyc-slide.png" alt="KYC">
          <img class="slider__item" src="img/kyc-slide.png" alt="KYC">
          <img class="slider__item" src="img/kyc-slide.png" alt="KYC">
          <img class="slider__item" src="img/kyc-slide.png" alt="KYC">
        </div>
        <button class="button button_white">
          Подробнее о проекте
        </button>
        <div class="slider__switch">
          <img src="img/icons/partners.png" alt="KYC">
          <img src="img/icons/partners.png" alt="KYC">
          <img src="img/icons/partners-kyc.png" alt="KYC">
          <img src="img/icons/partners.png" alt="KYC">
          <img src="img/icons/partners.png" alt="KYC">
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="row justify-content-between no-gutters">
            <div class="col-12 order-2 col-sm-3 order-sm-1">
              <p class="footer__copyright">
                &copy; 2018 BCG.TO
              </p>
            </div>
            <div class="col-12 order-2 col-sm-8 order-sm-2">
              <div class="footer__contacts">
                <p>16 Place Cormontaigne, 59000 Lille France </p>
                <p>+33(0)3 20 88 11 59 </p>
                <p>contact@bcg.to</p>
              </div>
            </div>
          </div>
        </div>
      </footer>

    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
